<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                        <a href="#" class="icon link"><i class="fa-brands fa-facebook-f"></i></a>

                    <p class="py-0 my-0"><span class="text-secondary pe-2">Уже зарегистрированы?</span><a class="link" href="./login.html">Войти</a></p>
